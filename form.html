<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>

    <div class="container">

        <div class="wrapper">

            <h1>Register now</h1>

            <p>It's free and only takes a minute</p>

            <form>

                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input id="firstName" class="">

                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input id="lastName" class="">

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="">

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="">

                </div>

                <div class="form-group">
                    <label for="password2">Confirm password</label>
                    <input id="password2" class="">

                </div>

                <input type="submit" id="submit" value="Register" class="">

            </form>

           <br>

            <small id="TermsAndConditions">
                By clicking the Register button, you're consenting to out <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
            </small>
            <br>

            <p id="registered">Already registered? <a href="#">Login here</a>.</p>

        </div>

    </div>

</body>
</html>
